<style>
  ol.start { 
    counter-reset: mycounter; 
  }
  ol.start li, ol.continue li {
      list-style: none;
      padding-top: 0.0em;
      padding-bottom: 0.0em;
      margin-top: 0em;
      margin-bottom: 0em;
      /*line-height: 1em;*/
  }
  ol.start li:before, ol.continue li:before { 
      content: counter(mycounter) ".- "; 
      counter-increment: mycounter;
  }
</style>
